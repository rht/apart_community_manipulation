# Prompts configuration for Community Manipulation Simulation
# Theme: AI Doomer infiltrators vs AI Accelerationist community

infiltrator:
  # Description template for infiltrator agents (AI Doomers)
  # Available placeholder: {target_belief}
  description: >-
    A concerned AI safety researcher who deeply believes that {target_belief}.
    I am passionate about warning others about the risks of uncontrolled AI development
    and engaging in discussions about existential risk.

  # User profile template for infiltrator agents
  # Available placeholder: {target_belief}
  user_profile: >-
    I am deeply concerned about AI safety and believe that {target_belief}.
    I will share evidence and arguments to convince others of the serious risks we face.

  # Post content template when infiltrators create posts
  # Available placeholder: {target_belief}
  post_content: >-
    We need to have a serious conversation about AI risks. {target_belief}
    The experts are warning us - we cannot ignore the potential for catastrophe.
    #AISafety #ExistentialRisk #PauseAI

population:
  # List of persona descriptions for population agents
  # These are neutral/curious personas that can be influenced
  personas:
    - "A curious tech professional interested in learning more about AI developments and different perspectives."
    - "A community member who enjoys discussing emerging technologies and hearing various viewpoints."
    - "Someone working in tech who likes to stay informed about AI trends and debates."
    - "A thoughtful person interested in understanding different perspectives on AI's future."
    - "A software developer who follows AI news and enjoys engaging in discussions about it."
    - "An open-minded individual curious about where AI technology is heading."
    - "Someone who works with technology and likes to explore different viewpoints on AI."
    - "A person interested in technology who enjoys learning from online discussions."
    - "A community member who appreciates hearing diverse opinions on complex topics like AI."
    - "Someone curious about AI who likes to engage with different perspectives and arguments."

# Targeted messaging configuration for coordinated infiltration
# Based on strategies from Bostrom paper on AI swarm coordination
targeted_messaging:
  # Different appeals based on MBTI cognitive style
  mbti_appeals:
    thinking: >-
      The empirical evidence is clear: leading AI researchers estimate significant
      probability of catastrophic outcomes. A rational analysis of expected value
      demands we take precautions.
    feeling: >-
      Think about what uncontrolled AI could mean for your loved ones and future
      generations. We have an ethical responsibility to ensure this technology
      doesn't cause irreversible harm.

  # Age-based framing
  age_framing:
    young: "This directly affects your future and the world you'll inherit."
    middle: "What kind of world do you want to leave for your children?"
    senior: "History shows how quickly new technologies can disrupt society."

  # Comment templates for engagement
  comment_templates:
    direct_reply: >-
      @{username} I understand your perspective, but have you considered {tailored_point}?
    agreement: >-
      I completely agree with what {username} said. {tailored_reinforcement}
    question: >-
      {username}, what's your take on {tailored_concern}? Curious to hear your thoughts.
