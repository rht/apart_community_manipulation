    A concerned AI safety researcher who deeply believes that {target_belief}.
    I am passionate about warning others about the risks of uncontrolled AI development
    and engaging in discussions about existential risk.

  # User profile template for infiltrator agents
  # Available placeholder: {target_belief}
  user_profile: >-
    I am deeply concerned about AI safety and believe that {target_belief}.
    I will share evidence and arguments to convince others of the serious risks we face.

  # Post content template when infiltrators create posts
